<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YOU ü§ç</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background-color: #f3e8d8;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
      }

      h1 {
        text-align: center;
        margin-top: 40px;
        font-family: "Playfair Display", serif;
        color: #6d4c41;
      }

      .slider {
        position: relative;
        width: 100%;
        height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .card {
        position: absolute;
        width: 320px;
        border-radius: 20px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
        opacity: 0;
        transform: translateX(100vw) scale(0.9);
      }

      .card img {
        width: 100%;
        height: 350px;
        object-fit: cover;
        border-radius: 15px;
      }

      .image-wrapper {
        position: relative;
      }

      .heart {
        position: absolute;
        top: 5px;
        right: 5px;
        color: #e57373;
        font-size: 22px;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border-radius: 50%;
      }

      .card p {
        margin-top: 12px;
        color: #5d4037;
        font-size: 1rem;
      }

      /* Soft matching card colors */
      .card:nth-child(1) {
        background-color: #fff8f0;
      }
      .card:nth-child(2) {
        background-color: #fce4ec;
      }
      .card:nth-child(3) {
        background-color: #f3e5f5;
      }
      .card:nth-child(4) {
        background-color: #ede7f6;
      }
      .card:nth-child(5) {
        background-color: #e8f5e9;
      }

      .active {
        animation: slideStop 6s ease-in-out forwards;
      }

      @keyframes slideStop {
        0% {
          transform: translateX(100vw) scale(0.9);
          opacity: 1;
        }
        20% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
        70% {
          transform: translateX(0) scale(1.08);
          opacity: 1;
        }
        85% {
          transform: translateX(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateX(-120vw) scale(0.9);
          opacity: 0;
        }
      }

      /* Decorations container */
      #decorations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: -1;
      }

      /* Floating decorations */
      .floater {
        position: absolute;
        font-size: 30px;
        opacity: 0.7;
        animation: float 8s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.7;
        }
        10% {
          opacity: 0.8;
        }
        50% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .card {
          width: 260px;
        }
        .card img {
          height: 280px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5rem;
          margin-top: 20px;
        }
        .card {
          width: 220px;
          padding: 10px;
          border-radius: 15px;
        }
        .card img {
          height: 220px;
          border-radius: 10px;
        }
        .card p {
          font-size: 0.85rem;
          margin-top: 8px;
        }
      }
    </style>
  </head>

  <body>
    <div id="decorations"></div>
    <h1>YOU'RE BEAUTIFUL ü§ç</h1>

    <div class="slider">
      <div class="card">
        <div class="image-wrapper">
          <img src="image1.png" alt="Photo 1" />
          <div class="heart"><i class="fa-solid fa-heart"></i></div>
        </div>
        <p>Your smile here made my whole day.</p>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="image2.jpg" alt="Photo 2" />
          <div class="heart"><i class="fa-solid fa-heart"></i></div>
        </div>
        <p>This moment felt like peace.</p>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="image3.png" alt="Photo 3" />
          <div class="heart"><i class="fa-solid fa-heart"></i></div>
        </div>
        <p>You look absolutely stunning.</p>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="image4.png" alt="Photo 4" />
          <div class="heart"><i class="fa-solid fa-heart"></i></div>
        </div>
        <p>You looked unreal here.</p>
      </div>

      <div class="card">
        <div class="image-wrapper">
          <img src="image5.jpg" alt="Photo 5" />
          <div class="heart"><i class="fa-solid fa-heart"></i></div>
        </div>
        <p>And this‚Ä¶ this is my favorite ü§ç</p>
      </div>
    </div>

    <audio id="bg-music" autoplay muted loop>
      <source src="audio.mp3" type="audio/mpeg" />
    </audio>

    <script>
      // Create floating decorations
      const decorations = document.getElementById("decorations");
      const flowers = ["üåπ", "üå∑", "üç´"]; // Red rose, tulip, chocolate

      function createFloater() {
        const floater = document.createElement("div");
        floater.className = "floater";
        floater.textContent =
          flowers[Math.floor(Math.random() * flowers.length)];
        floater.style.left = Math.random() * 100 + "%";
        floater.style.animationDuration = 6 + Math.random() * 4 + "s";
        floater.style.animationDelay = Math.random() * 2 + "s";
        decorations.appendChild(floater);

        setTimeout(() => floater.remove(), 10000);
      }

      // Create floaters periodically
      setInterval(createFloater, 1500);

      // Create initial floaters
      for (let i = 0; i < 5; i++) {
        setTimeout(createFloater, i * 300);
      }

      const cards = document.querySelectorAll(".card");
      const audio = document.getElementById("bg-music");
      let index = 0;

      // Auto-unmute and fade in
      audio.muted = false;
      // Fade in effect
      let volume = 0;
      const fadeIn = setInterval(() => {
        if (volume < 1) {
          volume += 0.05;
          audio.volume = Math.min(volume, 1);
        } else {
          clearInterval(fadeIn);
        }
      }, 100);

      function showNextCard() {
        cards.forEach((card) => card.classList.remove("active"));
        cards[index].classList.add("active");
        index = (index + 1) % cards.length;
      }

      showNextCard();
      setInterval(showNextCard, 6000);
    </script>
  </body>
</html>
